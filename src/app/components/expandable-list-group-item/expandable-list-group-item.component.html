<span [class.mb-3]="isOpen"
      class="d-flex justify-content-between align-items-center mb-3">
  <span class="d-flex justify-content-start align-items-center w-100 me-2">
    <i style="font-size: 12px;"
    *ngIf="menu?.icon"
    [class]="menu?.icon + ' me-2'"></i>
    {{ menu["label"] }}
    <span *ngIf="this.menu && this.menu.showValueInLabel && getValue().length > 0"
          style="font-size: 12px;"
          class="text-danger p-0 m-0 border-start border-secondary ps-2 ms-2 font-weight-bold">
      &nbsp;{{getValue()}}&nbsp;
    </span>
    <!--
      <p *ngIf="this.menu && this.menu.showValueInLabel && getValue().length > 0" style="font-size: 12px;"
          class="border-top w-100 text-danger p-0 m-0 mt-1 pt-1 mb-1">
        [&nbsp;{{getValue()}}&nbsp;]
      </p>
    -->
  </span>
  <i style="font-size: 12px;"
      *ngIf="menu.menu"
      [class.fa-chevron-up]="isOpen"
      [class.fa-chevron-down]="!isOpen"
      class="fa"></i>
</span>
<div *ngIf="menu.menu && isOpen">
  <app-expandable-list-group [component]="component"
                             [lastCopiedOrCuttedComponent]="lastCopiedOrCuttedComponent"
                             [level]="level + 1"
                             [menu]="menu.menu"
                             [isPage]="isPage"
                             [isSubMenu]="menu.menu"
                             (itemClick)="itemClick.emit($event)"
                             [isRootMenu]="false"
                             ></app-expandable-list-group>
</div>
