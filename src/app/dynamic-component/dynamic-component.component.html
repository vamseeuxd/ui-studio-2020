<!--
  <pre>{{ component | json }}</pre>
-->
<div [class]="'mt-3 alert text-truncate ' + component?.type" role="alert">
  {{component?.id}}
  <ng-container *ngIf="component && component.components && component.components.length > 0">
    <div class="row">
      <app-dynamic-component
      [lastCopiedOrCuttedComponent]="lastCopiedOrCuttedComponent"
      [component]="childComponent"
      [isChild]="true"
      [parentList]="component.components"
      (copy)="copy.emit($event)"
      (cut)="cut.emit($event)"
      (pasteBefore)="pasteBefore.emit($event)"
      (pasteAfter)="pasteAfter.emit($event)"
      (pasteInside)="pasteInside.emit($event)"
      (pasteCancel)="pasteCancel.emit($event)"
      *ngFor="let childComponent of component.components"
      ></app-dynamic-component>
    </div>
  </ng-container>
</div>

<app-action-context-menu
  [lastCopiedOrCuttedComponent]="lastCopiedOrCuttedComponent"
  [component]="component"
  (action)="onAction($event)"
  [style.top.px]="contextMenuPageY"
  [style.left.px]="contextMenuPageX"
  *ngIf="showContextMenu"
></app-action-context-menu>
