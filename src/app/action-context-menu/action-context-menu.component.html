<app-expandable-list-group
  [isPage]="isPage"
  [lastCopiedOrCuttedComponent]="lastCopiedOrCuttedComponent"
  (itemClick)="onItemClick($event)"
  (mousedown)="$event.stopPropagation()"
  [component]="component"
  [menu]="menu"
  style="width: 250px"
  class="shadow p-2"
></app-expandable-list-group>
