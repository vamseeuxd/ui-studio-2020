<div  class="modal fade"  bsModal  #staticModal="bs-modal"  [config]="modalConfig"  tabindex="-1"  role="dialog"  aria-labelledby="dialog-static-name">

  <div class="modal-dialog modal-md">
    <div class="modal-content shadow">
      <div class="modal-header py-1"> <h5 id="dialog-static-name" class="modal-title text-muted mb-1">Import or Create Application</h5> </div>
      <div class="modal-body">
        <tabset [justified]="true">

<!-- ******************************************************** Create New Application TAB ******************************************************** -->
          <tab heading="Create New" class="border border-top-0 px-3 py-2">
            <form style="height: 300px mb-2" #newApplicationForm="ngForm">
              <p class="text-danger"><i class="fa fa-exclamation-triangle me-2"></i>Please check the page for errors</p>
              <div class="form-group">
                <label>Application Name <code>*</code></label>
                <input type="text" [class.is-invalid]="applicationNameInput.invalid" [class.is-valid]="applicationNameInput.valid" name="name" #applicationNameInput="ngModel" ngModel required [maxlength]="40" [minlength]="3" class="form-control" />
                <div [class.invalid-feedback]="applicationNameInput.invalid" [class.valid-feedback]="applicationNameInput.valid">
                  <b>Application Name</b> is required and between 3 to 40 characters
                </div>
              </div>
              <div class="form-group">
                <label>Application Layout <code>*</code></label>
                <select class="form-control" [multiple]="false" [class.is-invalid]="applicationLayout.invalid" [class.is-valid]="applicationLayout.valid" name="layout" #applicationLayout="ngModel" ngModel required>
                  <option value="">Select Layout</option>
                  <option value="blank-layout">Blank Layout</option>
                  <option disabled>Layout-2</option>
                  <option disabled>Layout-3</option>
                  <option disabled>Layout-4</option>
                </select>
                <div [class.invalid-feedback]="applicationLayout.invalid" [class.valid-feedback]="applicationLayout.valid">
                  <b>Application Layout</b> is required
                </div>
              </div>
              <div class="form-group">
                <label>Default Page Name <code>*</code></label>
                <input type="text" [class.is-invalid]="applicationDefaultPage.invalid" [class.is-valid]="applicationDefaultPage.valid" name="isHomePage" #applicationDefaultPage="ngModel" ngModel required [maxlength]="40" [minlength]="3" class="form-control" />
                <div [class.invalid-feedback]="applicationDefaultPage.invalid" [class.valid-feedback]="applicationDefaultPage.valid">
                  <b>Default Page Name</b> is required and between 3 to 40 characters
                </div>
              </div>
              <button type="button" (click)="createApplication(newApplicationForm)" [disabled]="newApplicationForm.invalid" class="btn btn-primary float-end">Create</button>
              <div class="clearfix"></div>
            </form>
          </tab>
<!-- ******************************************************** Create New Application TAB ******************************************************** -->


<!-- ******************************************************** Import Application TAB ******************************************************** -->
          <tab heading="Import" class="border border-top-0 px-3 py-2">
            <form style="height: 300px">
              <div class="form-group">
                <label>Application Design File</label>
                <input type="file" disabled class="form-control-file border py-2 ps-2" />
              </div>
              <button type="button" disabled class="btn btn-primary float-end">
                Import
              </button>
              <div class="clearfix"></div>
            </form>
          </tab>
<!-- ******************************************************** Import Application TAB ******************************************************** -->
        </tabset>
      </div>
    </div>
  </div>
</div>
