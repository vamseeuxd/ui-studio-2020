<div class="card shadow mx-auto" style="width: 350px;" ngDraggable>
  <div class="card-body p-2">
    <h6 class="card-title ps-3">
      Edit Component
      <i (click)="close.emit();" class="fa fa-close float-end me-2" role="button"></i>
    </h6>
      <tabset>
        <tab ngResizable [rzMinWidth]="332" [rzMaxWidth]="332" class="border border-top-0 p-2" style="min-height: 200px;" heading="Properties">
          <accordion *ngIf="component" [closeOthers]="true" [isAnimated]="true">
            <accordion-group *ngFor="let prop of component.props" class="mb-1">
              <button style="max-width: 100%;" [title]="prop.label+' : '+prop.value" accordion-heading type="button" class="rounded-0 btn btn-light btn-block align-items-center justify-content-start d-flex w-100  shadow-none">
                <code class="text-dark text-truncate">{{prop.label}} :</code>
                <code class="font-weight-bold ms-2 text-truncate">{{prop.value}}</code>
              </button>
                <ng-container *ngIf="prop.propType === PropType.LIST">
                  <select class="form-control" [(ngModel)]="prop.value">
                    <option [value]="data.value" *ngFor="let data of prop.dataProvider">{{data.label}}</option>
                  </select>
                </ng-container>
                <ng-container *ngIf="prop.propType === PropType.STRING">
                  <input type="text" class="form-control" [(ngModel)]="prop.value">
                </ng-container>
                <ng-container *ngIf="prop && prop.propType === PropType.NUMBER">
                  <input [min]="prop.min" [max]="prop.max" type="number" class="form-control" [(ngModel)]="prop.value">
                </ng-container>
              </accordion-group>
          </accordion>

        </tab>
        <tab ngResizable [rzMinWidth]="332" [rzMaxWidth]="332" class="border border-top-0 p-2" style="min-height: 200px;" heading="Events">
          <accordion *ngIf="component" [closeOthers]="true" [isAnimated]="true">
            <accordion-group #accordionGroup *ngFor="let event of component.events" class="mb-1">
              <button style="max-width: 100%;" [title]="event.description" accordion-heading type="button" class="rounded-0 btn btn-light btn-block align-items-center justify-content-start d-flex w-100  shadow-none">
                <code class="text-truncate">{{event.label}} :</code>
              </button>
              <div ngResizable [rzMinWidth]="300" [rzMaxWidth]="300" class="pb-3 d-flex" style="min-height: 150px;">

                <button #popoverBtn="bs-popover" type="button" [class.d-none]="!accordionGroup.isOpen"
                style="height: 30px;" containerClass="edit-component"
                class="btn btn-sm btn-link ms-auto"
                [popover]="eventCategoriesTemplate"
                (click)="$event.preventDefault()"
                [outsideClick]="true">
                  <i class="fa fa-plus" aria-hidden="true"></i> Add Action
                </button>

                <ng-template #eventCategoriesTemplate>
                  <ul class="list-group">
                    <li role="button" (click)="popoverBtn.hide()" class="list-group-item list-group-item-action">Navigate to Page</li>
                    <li role="button" (click)="popoverBtn.hide()" class="list-group-item list-group-item-action">Open External Link</li>
                    <li role="button" (click)="popoverBtn.hide()" class="list-group-item list-group-item-action">Open Modal Dialog</li>
                    <li role="button" (click)="popoverBtn.hide()" class="list-group-item list-group-item-action">Call Current Page Command</li>
                  </ul>
                </ng-template>
              </div>

              </accordion-group>
          </accordion>
        </tab>
      </tabset>
  </div>
</div>
